apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.dzj.android_practice"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //添加如下配置就OK了
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation('androidx.appcompat:appcompat:1.0.0')
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation rootProject.ext.dependencies["butterknife"]
    implementation rootProject.ext.dependencies["okhttp-logging-interceptor"]
    kapt rootProject.ext.annotationProcessor["butterknife"]
    implementation project(':annotationprocessor')
    implementation rootProject.ext.dependencies["glide-transformations"]
    implementation(rootProject.ext.dependencies["glide"]) {
        exclude group: "com.android.support"
    }
    kapt(rootProject.ext.annotationProcessor["glidecompiler"])
    implementation rootProject.ext.dependencies["haha"]
    // Litho
    // Sections
    implementation 'com.facebook.litho:litho-sections-core:0.28.0'
    implementation 'com.facebook.litho:litho-sections-widget:0.28.0'
    compileOnly 'com.facebook.litho:litho-sections-annotations:0.28.0'

    kapt 'com.facebook.litho:litho-sections-processor:0.28.0'
    implementation 'com.airbnb.android:lottie:3.0.7'
//    implementation 'org.ow2.asm:asm:6.0'
//    implementation 'org.ow2.asm:asm-util:6.0'
}
repositories {
    mavenCentral()
}
